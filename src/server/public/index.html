<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Câmera</title>
</head>
<body>
  <h1>Câmera de Segurança!</h1>
  <div class="video"><img src="" alt=""></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io(`${window.location}`);

  const img = document.querySelector('.video > img');

  socket.on('image', buffer => {
    console.log('image event');
    img.src = `data:image/jpg;base64,${buffer}`;
  });
</script>
</html>
